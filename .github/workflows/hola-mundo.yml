name: Ejecutar script Python Manualmente

on:
    workflow_dispatch:
        inputs:
            confirm:
                description: "Â¿Quieres correr este script?"
                required: true
                type: choice
                default: "no"
                options:
                    - yes
                    - no

jobs:
  run_python:                      
    if: ${{ github.event.inputs.confirm == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar script
        run: python hola-mundo.py
